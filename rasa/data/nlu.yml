version: "3.1"
nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - hey there

  - intent: check_inventory
    examples: |
      - what's in stock
      - show me the inventory
      - what drinks do we have
      - check inventory levels
      - show available drinks
      - what's running low
      - inventory status

  - intent: order_drink
    examples: |
      - I want to order [mojito](drink)
      - Can I get a [martini](drink)
      - Add [margarita](drink) to the order
      - Make me a [old fashioned](drink)
      - I'll have a [gin and tonic](drink)

  - intent: check_drink_price
    examples: |
      - how much is a [mojito](drink)
      - what's the price of [martini](drink)
      - cost of [margarita](drink)
      - price check for [old fashioned](drink)

  - intent: check_ingredients
    examples: |
      - what's in a [mojito](drink)
      - ingredients for [martini](drink)
      - what goes into a [margarita](drink)
      - recipe for [old fashioned](drink)

entities:
  - drink
